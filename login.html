<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <h1>
        Contact Manager
    </h1>
    <div class="loginHead">Login</div>
        <div id="login">
            <form id="loginForms">
                <input class="input" type="text" id="uname" name="uname" type="text" required>
                <label class="over" for="uname">Username</label>
                <input class="input" type="text" id="pass" name="pass" type="text" required>
                <label class="over" for="pass">Password</label>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
